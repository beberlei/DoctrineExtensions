language: php

php:
  - 7.2
  - 7.3
  - 7.4

install:
  - composer self-update
  - composer install

notifications:
  email: false

script:
  - composer run test
  - if [[ $TRAVIS_PHP_VERSION == 7.4 ]]; then composer run lint -- --dry-run; fi

dist: bionic

cache:
  directories:
    - $COMPOSER_CACHE_DIR
