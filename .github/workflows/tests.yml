name: Tests

on:
  pull_request:
    branches:
      - "master"
    paths:
      - .github/workflows/tests.yml
      - bin/**
      - src/**
      - tests/**
      - composer.*
      - phpunit.xml.dist
  push:
    branches:
      - "master"
    paths:
      - .github/workflows/tests.yml
      - config/**
      - src/**
      - tests/**
      - composer.*
      - phpunit.xml.dist

jobs:
  build:
    name: PHP ${{ matrix.php }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php:
          - 7.2
          - 7.3
          - 7.4
          - 8.0
          - 8.1
          - 8.2
          - 8.3

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - run: composer validate

      - uses: "ramsey/composer-install@v3"

      - run: composer run test
